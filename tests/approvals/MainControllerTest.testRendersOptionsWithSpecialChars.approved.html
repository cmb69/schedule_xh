<!-- schedule planner -->
<form class="schedule" action="/?Schedule" method="POST">
  <table class="schedule">
    <thead>
      <tr>
        <th></th>
        <th>1 &lt; 2</th>
        <th>1 &gt; 2</th>
        <th>1 &amp; 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="schedule_user">cmb</td>
        <td class="schedule_red"><input type="checkbox" name="schedule_date_special[]" value="1 &lt; 2"></td>
        <td class="schedule_red"><input type="checkbox" name="schedule_date_special[]" value="1 &gt; 2"></td>
        <td class="schedule_red"><input type="checkbox" name="schedule_date_special[]" value="1 &amp; 2"></td>
      </tr>
      <tr class="schedule_buttons">
        <td colspan="4">
          <button name="schedule_submit_special" value="vote">Save</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
