<!-- schedule planner -->
<form class="schedule" action="/" method="POST">
  <table class="schedule">
    <thead>
      <tr>
        <th></th>
        <th>red</th>
        <th>green</th>
        <th>blue</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="schedule_user">cmb</td>
        <td class="schedule_green"><input type="checkbox" name="schedule_date_color[]" value="red" checked></td>
        <td class="schedule_red"><input type="checkbox" name="schedule_date_color[]" value="green"></td>
        <td class="schedule_green"><input type="checkbox" name="schedule_date_color[]" value="blue" checked></td>
      </tr>
      <tr class="schedule_buttons">
        <td colspan="4">
          <button name="schedule_submit_color" value="vote">Save</button>
        </td>
      </tr>
    </tbody>
  </table>
  <input type="hidden" name="schedule_token" value="123456789">
</form>
