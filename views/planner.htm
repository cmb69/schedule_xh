<!-- Schedule_XH planner -->
<?php if ($currentUser):?>
<form class="schedule" action="<?php echo $url;?>" method="POST">
<?php else:?>
<div class="schedule">
<?php endif;?>
    <table class="schedule">
	<thead>
	    <tr>
		<th></th>
<?php foreach ($options as $option):?>
		<th><?php echo $option;?></th>
<?php endforeach;?>
	    </tr>
	</thead>
	<tbody>
<?php foreach ($users as $user => $votes):?>
	    <tr>
		<td class="schedule_user"><?php echo $user;?></td>
<?php foreach ($votes as $option => $voted):?>
		<td class="schedule_<?php echo $voted ? 'green' : 'red';?>"><?php echo $cells[$user][$option];?></td>
<?php endforeach;?>
	    </tr>
<?php endforeach;?>

<?php if ($showTotals):?>
	    <tr class="schedule_total">
		<td class="schedule_user"><?php echo $ptx['total'];?></td>
<?php foreach ($counts as $count):?>
		<td><?php echo $count;?></td>
<?php endforeach;?>
	    </tr>
<?php endif;?>

<?php if ($currentUser):?>
	    <tr class="schedule_buttons">
		<td colspan="<?php echo count($options) + 1;?>"><?php echo $submit;?></td>
	    </tr>
<?php endif;?>
	</tbody>
    </table>
<?php if ($currentUser):?>
</form>
<?php else:?>
</div>
<?php endif;?>
